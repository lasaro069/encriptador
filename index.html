<!--    ESTE PROYECTO TIENE COMO FINALIDAD CONSTRUIR UN ENCRIPTADOR Y DESENCRIPTADOR DE MENSAJES    -->

<!--    Elementos principales de la página:
- Título de su sitio web
- Campo para el texto que va a ser encriptado/desencriptado
- Un botón para encriptar
- Un botón para desencriptar
- Área para mostrar el texto encriptado/desencriptado.
- Un rodapie con los datos de la persona que desarrolló el sitio web!

Las "llaves" de encriptación que utilizaremos son las siguientes:

La letra "e" es convertida para "enter"
La letra "i" es convertida para "imes"
La letra "a" es convertida para "ai"
La letra "o" es convertida para "ober"
La letra "u" es convertida para "ufat"

REQUISITOS:

- Debe funcionar solo con letras minúsculas
- No deben ser utilizados letras con acentos ni caracteres especiales
- Debe ser posible convertir una palabra para la versión encriptada también devolver una palabra encriptada para su versión original.
Por ejemplo:
"gato" => "gaitober"
gaitober" => "gato"
- La página debe tener campos parainserción del texto que será encriptado o desencriptado, y el usuario debe poder escoger entre as dos opciones.
- El resultado debe ser mostrado en la pantalla.

EXTRAS:

- Un botón que copie el texto encriptado/desencriptado para la sección de transferencia, o sea que tenga la misma funcionalidad del ctrl+C o de la opción "copiar" del menú de las aplicaciones.
-->


<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/style.css">
    <title>Encriptador de Mensajes</title>
</head>

<body>

    <header class="header">
        <img class="imagen" src="/images/Logo.png" alt="Logo Alura">
    </header>

    <main class="main">

        <div class="contenedor-principal">

            <div class="contenedor-encriptdor">
                <label for="">Ingresa el texto</label>
                <textarea name="" id="" cols="30" rows="10" placeholder="Ingrese el texto aquí:"></textarea>
                <div class="contenedor-botones">
                    <button class="boton-encriptar" onclick="encriptarMensaje">Encriptar</button>
                    <button class="boton-desencriptar" onclick="desencriptar-mensaje">Desencriptar</button>
                </div>
            </div>
    
            <div>
                <textarea name="" id="" cols="30" rows="10" placeholder="No hay texto para traducir"></textarea>
            </div>
    
    
        </div>

    </main>

    <footer>
        <p>Luis Santos - 2024</p>
    </footer>

    <script src="/app.js"></script>
</body>

</html>
