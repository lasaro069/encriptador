<!--    ESTE PROYECTO TIENE COMO FINALIDAD CONSTRUIR UN ENCRIPTADOR Y DESENCRIPTADOR DE MENSAJES    -->

<!--    Elementos principales de la página:
- Título de su sitio web
- Campo para el texto que va a ser encriptado/desencriptado
- Un botón para encriptar
- Un botón para desencriptar
- Área para mostrar el texto encriptado/desencriptado.
- Un rodapie con los datos de la persona que desarrolló el sitio web!

Las "llaves" de encriptación que utilizaremos son las siguientes:

La letra "e" es convertida para "enter"
La letra "i" es convertida para "imes"
La letra "a" es convertida para "ai"
La letra "o" es convertida para "ober"
La letra "u" es convertida para "ufat"

REQUISITOS:

- Debe funcionar solo con letras minúsculas
- No deben ser utilizados letras con acentos ni caracteres especiales
- Debe ser posible convertir una palabra para la versión encriptada también devolver una palabra encriptada para su versión original.
Por ejemplo:
"gato" => "gaitober"
gaitober" => "gato"
- La página debe tener campos parainserción del texto que será encriptado o desencriptado, y el usuario debe poder escoger entre as dos opciones.
- El resultado debe ser mostrado en la pantalla.

EXTRAS:

- Un botón que copie el texto encriptado/desencriptado para la sección de transferencia, o sea que tenga la misma funcionalidad del ctrl+C o de la opción "copiar" del menú de las aplicaciones.
-->


<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="robots" content="index, follow"/> <!-- ayuda a que los robots de búsqueda encuentren la página -->
    <meta name="description" content="Página de la Barbería Alura del Curso Oracle One"/> <!-- poner breve descripción de la página para mostrar en el buscador -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> <!-- permite que se vea mejor en diferentes dispositivos -->
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Allerta&family=Montserrat:wght@300&family=Open+Sans&family=PT+Sans:wght@400;700&family=Staatliches&display=swap"
        rel="stylesheet">
    
    <title>Encriptador de Mensajes</title>
</head>

<body>

    <header class="header">
       <div class="alura">
        <img class="imagen" src="/images/Logo.png" alt="Logo Alura">
        <hr size="5px" color="#2A1E93" />           
       </div>
    </header>

    <main class="main">

  
   
        <form class="caja-encriptador">
            <div class="cajas entrada">
                <div class="entrada-texto">
                    <textarea name="entrada" id="" cols="120" rows="32" class="text-entrada">Ingrese el texto aquí</textarea>
                </div>
                <div class="caja-encriptar">
                    <input type="submit" value="Encriptar" class="boton boton-encriptar">
                </div>
                <div class="caja-desencriptar">
                    <input type="submit" value="Desencriptar" class="boton boton-desencriptar">           
                </div>
            </div>
            <div class="cajas salida">
                <div class="salida-texto">
                    <textarea name="" id="" cols="60" rows="32" class="text-salida"></textarea>
                </div>
                <div class="caja-copiar">
                    <input type="submit" value="Copiar Texto" class=" boton copiar">
                </div>
            </div>
        </form>
        
             

    </main>

    <footer>
        <p class="text-footer">&copy Copyright - Luis Santos - 2024</p>
    </footer>

    <script src="/app.js"></script>
</body>

</html>
